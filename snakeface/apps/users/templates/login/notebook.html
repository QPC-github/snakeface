{% extends "base/base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body card-header">
                   <img src="{% static 'img/logo_square.png' %}" id="square_logo">
                   <form action="{% url 'users:notebook_login' %}" method="POST">
                       {% csrf_token %}
                       <div class="form-group">{% for messages in messages %}{{ message }}{% endfor %}
                          <label for="id_token">Welcome to Snakeface!</label>
                          <input {% if form.token.value %}value="{{ form.token.value }}"{% endif %} name="token" class="form-control" placeholder="Enter your token here" required id="id_token">
                          <span class="helptext">The notebook token should be printed in the console where you ran the application.</span>
                       </div>
                       <input type="submit" value="Submit" class="btn btn-sm btn-filled">
                   </form>
               </div>
            </div>
        </div>
    </div>
</div>
</form>

{% endblock %}
{% block scripts %}
{% endblock %}

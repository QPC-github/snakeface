<td>{% if level == "debug" or level == "dag_debug" %}<span class="badge badge-primary">{{ level }}</span>
    {% elif level == "info" %} <span class="badge badge-info">{{ level }}</span>
    {% elif level == "warning" %}<span class="badge badge-warning">{{ level }}</span>
    {% elif level == "danger" %}<span class="badge badge-danger">{{ level }}</span>
    {% else %}<span class="badge badge-secondary">{{ level }}</span>{% endif %}
</td>
